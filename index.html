<!DOCTYPE html>
<html>
  <head>
    <title>Datos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
  </head>
  <body>
    <header>
      <h1>Datos Alumno</h1>
    </header>
    <form id="forma" action="javascript:procesa()"> 
      <p><em>El borde azul indica obligatorio</em></p>

      <p>
          <label accesskey="C">
          Boleta:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
          <input name="boleta" type="text"
                 required pattern="[0-9]{10}"
                 maxlength="10" size="15"
                 placeholder="10 digitos" autofocus>
        </label>
      </p>

      <p>
        <label accesskey="N">
          Nombre:&nbsp;&nbsp;&nbsp; 
          <input name="nombre" type="text" pattern=".{1,50}"
                 required maxlength="50" size="15"
                 placeholder="1 a 50 caracteres">
        </label>
      </p>


     <p>
        <label accesskey="m">
          Grupo:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
          <input name="grupo" type="text"
                 required maxlength="5" size="15"
                 placeholder="grupo de materia">
        </label>
      </p>

      <p>
        <label accesskey="m">
          Materia:&nbsp;&nbsp;&nbsp;&nbsp; 
          <input name="materia" type="text"
                 required maxlength="30" size="15"
                 placeholder="nombre de materia">
        </label>
      </p>
     
     
      <p>
        <label accesskey="F">
         Fecha:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input name="fecha" type="date" required>
        </label>
      </p>


      <p><input type="submit" value="Enviar" accesskey="S" > </p>
    </form>

    <p>
        	<output id="salidaBoleta"></output><br>
        	<output id="salidaNombre"></output><br>
        	<output id="salidaGrupo"></output><br>
        	<output id="salidaMateria"></output><br>
        	<output id="salidaFecha"></output><br>
    </p>
    <footer>
      Copyright 2021 Alfaro Flores Luis Fernando
    </footer>
    <script src="js/CtrlMostrar.js"></script>
  </body>
</html>
